<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Adi's UX Portfolio</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/howler.min.js"></script>
    <script src="/js/audio.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/settings.js"></script>
    <script>
        if (document.addEventListener) {
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                const nohome4u = document.getElementById('homeNotAv');
                nohome4u.style.display = 'block';
                setTimeout(() => {nohome4u.style.display = 'none';}, 2000);
            }, false);
        }
        else {
            document.attachEvent('oncontextmenu', function() {
                alert("why u clickin");
                window.event.returnValue = false;
            });
        }
    </script>
    <style>
        .settings, .settings-content {
            display: block;
        }
        .topbar {
            justify-content: space-evenly !important;
        }
        .version {
            color: #ccc;
            font-size: 3vh;
        }
        .header {
            background-color: white;
            color: #333;
            font-size: 4.5vh;
            line-height: 7vh;
            padding: 0 20vh 0 2vh;
            border-top-left-radius: 1vh;
            border-top-right-radius: 4vh;
        }
        gray {
            color: #ccc;
        }
        div.ver {
            color: white;
            text-align: center;
            font-size: 4vh;
            line-height: 7vh;
            position: absolute;
            left: 50vw;
            transform: translateX(-50%);
        }
    </style>

    <script>var currentMenuPage = "1";</script>
</head>
<body>
    <img src="../assets/nohome4u.png" id="homeNotAv" />
    <div class="settings">
        <div class="settings-content">
            <div class="topbar">
                <div class="header">Wii System Settings <gray>(WIP)</gray></div>
                <div class="version">Ver 4.3E</div>
            </div>
            
            <div id="page-buttons">
                <div class="prev">
                    <img src="../assets/prev-default.png" class="def" />
                    <img src="../assets/prev-hover.png" class="hover" />
                </div>
                <div class="next">
                    <img src="../assets/next-hover.png" class="hover" />
                    <img src="../assets/next-default.png" class="def" />
                </div>

                <script>
                    //PAGE PREV/NEXT
                    $('.prev').on('click', function() {
                        playSFX('nextprev.mp3', userConfig.sfxVol);
                        $('#setting-pages').animate({ scrollLeft: '-=' + $('#setting-pages').width() }, 0);
                        currentMenuPage--;
                        $(".next").css("display", "flex");
                        // If current page is at the end
                        if (currentMenuPage == 1) {
                            $(".prev").css("display", "none");
                        }
                    });

                    $('.next').on('click', function() {
                        playSFX('nextprev.mp3', userConfig.sfxVol);
                        $('#setting-pages').animate({ scrollLeft: '+=' + $('#setting-pages').width() }, 0);
                        currentMenuPage++;
                        $(".prev").css("display", "flex");
                        // If current page is at the end
                        if (currentMenuPage == document.querySelectorAll('#setting-page').length) {
                            $(".next").css("display", "none");
                        }
                    });
                </script>
            </div>

            <div id="setting-popup"></div>
            <div id="setting-pages">
                <div id="setting-page">
                    <div class="content">
                        if you see this, you have an error
                    </div>
                </div>
                <div id="setting-page" class="ver">
                    <div class="content">
                        Website version&nbsp;<span id="versionprint">1.0</span><br>
                        Based upon Wii System 4.3E
                    </div>
                </div>
            </div>
            <div class="bottombar">
                <a class="alt-btn" href="/?skipwarn=true">Quit</a>
                <a class="alt-btn" href="YOUR_PORTFOLIO_GITHUB_REPO_LINK" target="_blank">GitHub</a>
            </div>
        </div>
    </div>

    <script>
        // Removed update check
        const localver = "1.0";
        document.getElementById("versionprint").textContent = localver;
        
        // Init page
        setSettingsTo('index');
    </script>
</body>
</html>
